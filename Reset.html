<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="BDY">
    <div class="container genLayout">
      <div class="login-container">
        <h1>Reset Password</h1>
        <p>
          Enter your email address below and a <br />
          password reset will be sent to you
        </p>
        <div>
          <h6>email</h6>
          <form action="reset password">
            <input
              type="email"
              class="input-field"
              name="email"
              placeholder="email address"
            />
          </form>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
